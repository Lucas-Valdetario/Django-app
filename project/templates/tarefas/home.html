<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bem vindo! Aqui estão suas tarefas!</h1>

    <table border="1"> 
        <thead>
            <tr> <th>Nome</th>
                <th>Descrição</th>
                <th>Concluída</th>
                <th>data</th>
            </tr> </thead>
        
        <tbody> 
            {% for tarefa in tarefas %}
            <tr> <td>{{ tarefa.name }}</td>
                <td>{{ tarefa.description }}</td>
                <td>{{ tarefa.complete }}</td>
                <td>{{ tarefa.date_created }}</td>
                <td><a href="{% url 'tarefas:editar' tarefa.id %}">editar</a></td>
                <td><a href="{% url 'tarefas:remover' tarefa.id %}">remover</a></td>
            </tr> {% endfor %}
        </tbody>
    </table>
    <a href="/tarefas/adicionar/">Adicionar nova tarefa</a>
</body>
</html>
